<div ng-controller="NavbarCtlr">
  <div class="navbar navbar-fixed-top" >
    <div class="navbar-inner ">
      <div class="container">
        <button type="button" class="btn btn-navbar" ng-click="isCollapsed = !isCollapsed">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" ng-href="{{views.otherwise.url}}">
          <img ng-src="{{baseUrl}}/static/app/SaltStackLogoBlackHoriz18.png" />
        </a>
        <div class="nav-collapse" collapse="isCollapsed" style="height: 0px;">
          <ul class="nav">
            <li ng-repeat="view in views.tabs" ng-class="navery.navs[view.label].state">
              <a ng-href="{{view.url}}">{{view.label | capitalcase}}</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle">Actions<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="nav-header">Run</li>
                <li><a ng-href="/">Start</a></li>
                <li><a ng-href="/">Monitor</a></li>
                <li><a ng-href="/">Display</a></li>
                <li class="divider"></li>
                <li class="nav-header">Debug</li>
                <li><a ng-href="/">Trace</a></li>
                <li><a ng-href="/">Edit</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form pull-right" name="loginForm">
            <div>
              <span ng-style="{color:'red'}" ng-cloak ng-show="loginForm.$dirty && loginForm.$invalid">{{loginError()}}  </span>
            </div>
            <input class="span2" type="text" placeholder="Username" ng-model="login.username" name="username" required>
            <input class="span2" type="password" placeholder="Password" ng-model="login.password" name="password" required>
            <button type="submit" class="btn" ng-click="loginUser()" ng-disabled="loginForm.$invalid">Login</button>
          </form>
        </div><!-- /nav collapse -->
      </div><!-- /containter -->
    </div><!-- /navbar-inner -->
  </div><!-- /navbar -->
</div>
