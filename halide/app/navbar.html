<div ng-controller="NavbarCtlr">
  <div class="navbar" >
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" ng-href="{{views.otherwise.url}}">
          <img ng-src="{{baseUrl}}/static/app/SaltStack-Logo.png" />
        </a>
        <ul class="nav">
          <li ng-repeat="view in views.tabs" ng-class="navery.navs[view.label].state">
            <a ng-href="{{view.url}}">{{view.label | capitalcase}}</a>
          </li>
        </ul>
      </div>
    </div><!-- /navbar-inner -->
  </div><!-- /navbar -->
  <pre ng-show="false">
  views = {{views}}
  navery.navs = {{navery.navs}}
  </pre>
</div>
